# AutoMERNate Kubernetes ConfigMap
# Author: Muhammad Bilal Raza Attari
# This file contains non-sensitive configuration data

apiVersion: v1
kind: ConfigMap
metadata:
  name: automernate-config
  namespace: default
  labels:
    app: automernate
    author: muhammad-bilal-raza-attari
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "5000"
  PAGINATION_LIMIT: "8"
  
  # Database Configuration
  MONGO_HOST: "automernate-mongodb-service"
  MONGO_PORT: "27017"
  MONGO_DATABASE: "automernate"
  
  # Email Configuration (Gmail SMTP)
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_FROM: "<noreply@automernate.com>"
  
  # Frontend Configuration
  REACT_APP_API_URL: "http://automernate-backend-service:5000"
